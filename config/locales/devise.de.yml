      success: Die haben sich erfolgreich mit Ihrem %{kind}-Account angemeldet.
      failure: Sie konnten nicht Ihrem %{kind}-Account angemeldet werden, weil %{reason}.
    mailer:
      confirmation_instructions:
        subject: Anleitung zur Bestätigung Ihres Accounts
        greeting: "Willkommen %{recepient}!"
        instruction: "Sie können Ihren Account bestätigen, indem Sie den Link unten anklicken:"
        action: Ich bestätige meinen Account!
      reset_password_instructions:
        subject: Anleitung um Ihr Passwort zurückzusetzen
        greeting: "Hallo %{recepient}!"
        instruction: Jemand hat einen Link angefordert, um Ihr Passwort zurückzusetzen. Sie können dies nun durchführen, indem Sie den Link anklicken.
        action: Ich will mein Passwort ändern!
        instruction_2: Falls Sie dieses Mail nicht angefordert haben, können Sie es einfach ignorieren.
        instruction_3: Ihr Passwort wird sich nicht ändern, bis Sie den Link oben anklicken und selbst ein neues Passwort eingeben.
      unlock_instructions:
        subject: Anleitung um Ihren Account freizuschalten
        greeting: "Hallo %{recepient}!"
        message: Ihr Account wurde gesperrt, da es eine große Zahl erfolgloser Anmeldeversuche gab.
        instruction: "Klicken Sie auf den Link unten, um Ihren Account zu entsperren:"
        action: Entsperre meinen Acccount!
    shared:
      links:
        didn_t_receive_confirmation_instructions: Haben Sie keine Anleitung zur Bestätigung bekommen?
        didn_t_receive_unlock_instructions: Haben Sie keine Anleitung zur Entsperrung bekommen?
        forgot_your_password: Haben Sie Ihr Passwort vergessen?
        sign_in: Anmelden
        sign_up: Account erstellen
        sign_in_with_provider: "Anmelden mit %{provider}"
